name: Go
on: [ push ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go clean
          go mod download
          go get -v -u

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -race -covermode=atomic `go list ./... | grep -v aws`

      - name: Benchmark
        run: go test -bench=. -benchmem -benchtime=5s `go list ./... | grep -v aws` > bench_new.txt ;  cat bench_new.txt